<!DOCTYPE html>
<html lang="en">
  <head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
  
    <title>Here! | Davis Computer Science Club</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'here/bootstrap/css/bootstrap.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'here/css/signin.css' %}"  rel="stylesheet">
    <link href="{% static 'here/css/thetime.css' %} " rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
    <!--Fonts-->
    <link href="{% static 'here/webfonts/fonts.css' %} " rel="stylesheet"/>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>

  </head>

  <body>

    <div class="container">
      
      <form class="form-signin" action="thanks" method="POST"> {% csrf_token %}
        <img src="{% static 'here/imgs/logo.jpg' %}" id="logo"/>
        <img src="{% static 'here/imgs/title.jpg' %}" />

      
          <h3 class="form-signin-heading">Choose your name please:</h3>
        
          {% for name in result_name %}
           
            <input type="radio" name="name" id="name{{forloop.counter}}" value="{{name}}">
            <label class="eventitem" for="name{{forloop.counter}}">
              <span class="eventtitle">{{name}}</span><br />
            </label>

          {% endfor %}
          <button class="btn btn-lg btn-primary btn-block filled" type="submit">I'm here!</button>   
          <button class="btn btn-lg btn-primary btn-block filled" type="submit" formaction="/here/">Go back and try again.</button>        
  

      </form>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

   

  </body>
</html>
